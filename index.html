<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>サンプルアプリケーション</title>
</head>
<body>
    <form><input type="button" value="行く場所" onClick="random()"> 
        <span id="omikuji">表示場所</span></form>
        
        <script type="text/javascript">
        function random() {
        var rand = Math.floor( Math.random() * 5) ; //おみくじの目の生成
                if (rand == 0) msg = "ラーメン";
            if (rand == 1) msg = "サイゼリヤ";
            if (rand == 2) msg = "家でだらだら";
            if (rand == 3) msg = "県外";
            if (rand == 4) msg = "ショッピング";
        document.getElementById("omikuji").innerHTML = msg; //おみくじの目の出力
        }
        </script>
</body>
</html>
